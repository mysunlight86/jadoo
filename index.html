<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Jadoo</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header class="header">
      <div class="top-nav">
        <a class="top-nav__logo">
          <img 
            src="./images/logo.svg" 
            alt="Логотип" 
            class="top-nav__logo-image"
          >
        </a>
        <nav class="top-nav__menu">
          <ul class="top-nav__menu-list">
            <li class="top-nav__menu-list-item">
              <a href="#0" class="top-nav__menu-link">Desitnations</a>
            </li>
            <li class="top-nav__menu-list-item">
              <a href="#0" class="top-nav__menu-link">Hotels</a>
            </li>
            <li class="top-nav__menu-list-item">
              <a href="#0" class="top-nav__menu-link">Flights</a>
            </li>
            <li class="top-nav__menu-list-item">
              <a href="#0" class="top-nav__menu-link">Bookings</a>
            </li>
            <li class="top-nav__menu-list-item">
              <a href="#0" class="top-nav__menu-link">Login</a>
            </li>
          </ul>
          <button class="top-nav__button">Sign up</button>
          <select name="languages" id="top-nav__lang" class="top-nav__select">
            
            <option value="EN" selected>EN</option>
          </select>
        </nav>
      </div>
      <article class="description">
        <p class="description__tagline">Best Destinations around the world</p>
        <h1 class="description__heading">
          Travel, enjoy
          and live a new
          and full life
          <div class="accent"></div>
        </h1>
      </article>
    </header>
    <main>
      <section class="services"></section>
      <section class="destinations"></section>
      <section class="book-a-trip"></section>
      <section class="testimonials"></section>
      <section class="logos"></section>
      <section class="subscribe"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
